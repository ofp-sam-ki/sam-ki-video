<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SAM-KI-Video</title>
    <style>
      .vue-form-wizard .wizard-icon-circle.tab_shape {
        background-color: #23CCEF;
      }

      .wizard-title {
        color:#252422;
        font-weight:300;
        font-size:x-large;
        margin:0;
        text-align:center
      }

      .vue-form-wizard .category
      {
        font-size:medium
      }

      body {
        font-family: Arial,Helvetica,sans-serif !important;
        background-image: url('Logo_kombiniert.png');
        background-attachment: fixed;
        /*background-position: left 3% bottom 5%;*/
        background-position: right 3% bottom 5%;
        background-repeat: no-repeat;
        background-size: 20%;
        hyphenate-limit-chars: 8;
        hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -webkit-hyphens: auto;
        -webkit-hyphenate-limit-after: 1;
        -webkit-hyphenate-limit-before: 3;
        word-break: break-word;
      }

      .button {
        background-color: #006da0; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
      }

      .drag-selector {
        display: flex;
        align-content: flex-start;
        flex-wrap: wrap;
        padding: 0px;
        margin-top: 20px;
      }

      .drag-selector__item {
        width: 5em;
        height: 5em;
        position: relative;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #006da0;
        color: white;
        word-wrap: break-word;
        box-shadow: 1px 1px 3px black;
        margin:0.5em;
      }

      .drag-selector__item.selected {
        background-color: #FF4081;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but codesandbox doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="video"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
